<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #e91e63);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button { background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="fetchWeather()">Get Weather</button>
        <button onclick="getUserLocation()">Use My Location</button>
        <div id="weather-result"></div>
    </div>
    <script>
        const apiKey = '661e1b946655296f9bf0630b492bf560'; // Replace with your OpenWeatherMap API key
        
        function fetchWeather(location) {
            location = location || document.getElementById('location').value;
            if (!location) return alert('Please enter a location');
            
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => displayWeather(data))
                .catch(error => console.error('Error fetching weather:', error));
        }
        
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`)
                        .then(response => response.json())
                        .then(data => displayWeather(data))
                        .catch(error => console.error('Error fetching weather:', error));
                }, () => alert('Location access denied'));
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
        
        function displayWeather(data) {
            if (data.cod !== 200) {
                document.getElementById('weather-result').innerHTML = `<p>Error: ${data.message}</p>`;
                return;
            }
            
            document.getElementById('weather-result').innerHTML = `
                <h2>${data.name}, ${data.sys.country}</h2>
                <p>Temperature: ${data.main.temp}Â°C</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
            `;
        }
    </script>
</body>
</html>
